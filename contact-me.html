<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/source/css/reset.css">
    <link rel="stylesheet" href="/source/css/header.css">
    <link rel="stylesheet" href="/source/css/main-box-inicio.css">
    <link rel="stylesheet" href="/source/css/skills.css">
    <link rel="stylesheet" href="/source/css/contact-me.css">
    <link rel="stylesheet" href="/source/css/footer.css">
    <title>EmiDev</title>
</head>

<body>
    <header class="encabezado">
        <img src="source/header/logo.jpg" alt="Logo de la página">
        <section class="iconos">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
        </section>
    </header>
    <main class="main-form">
        <section class="navbar-box-skills">
            <ul class="navbar">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="">Proyectos</a></li>
                <li><a href="contact-me.html">Contacto</a></li>
            </ul>
            <form action="">
                <section class="contact-us-box">
                    <h1>Trabajemos <span id="juntos">juntos</span></h1>
                    <section class="input-box">
                        <div class="input-container">
                            <input type="text" required>
                            <div class="label-line">Nombre</div>
                        </div>
                        <div class="input-container">
                            <input type="email" required>
                            <div class="label-line">Email</div>
                        </div>
                        <div class="textarea-container">
                            <textarea id="message" name="message" required></textarea>
                            <label class="textarea-label-line" for="message">Escribí tu mensaje</label>
                        </div>
                        <section class="contain-buttom">
                            <button><span></span>Enviar</button>
                        </section>
                    </section>
                </section>
            </form>
    </main>
    <footer class="footer">
        <p>© 2024 Creado por Emiliano Calello</p>
    </footer>
    <script src="https://kit.fontawesome.com/e9835f75bd.js" crossorigin="anonymous"></script>
</body>

</html>
